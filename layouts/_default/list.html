{{ define "main" }}
<div class="content" id="genesis-content">
  {{ if .Title }}<h1 class="entry-title">{{ .Title }}</h1>{{ end }}
  <div class="entry-content">
    {{ .Content }}
    {{ if .Pages }}
    <ul>
      {{ range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</div>
{{ end }}
